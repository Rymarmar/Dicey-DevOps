name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        run: npm test

      # Read semantic version from VERSION file
      - name: Read version
        id: version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT

      # Short git hash for this commit
      - name: Compute Git hash
        id: githash
        run: echo "GITHASH=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # Inject semantic version + git hash into the manual's \VERSION macro
      - name: Inject version info into manual
        run: |
          sed -i "s/DEV_SEMVER/${{ steps.version.outputs.VERSION }}/g" docs/itManual.tex
          sed -i "s/DEV_HASH/${{ steps.githash.outputs.GITHASH }}/g" docs/itManual.tex

      # Compile LaTeX manual (Overleaf template) into a PDF
      - name: Compile LaTeX manual
        uses: xu-cheng/latex-action@v3
        with:
          root_file: docs/itManual.tex
          latexmk_shell_escape: true
          extra_system_packages: "python3-pygments"

      # Create deployment ZIP artifact including app + docs
      - name: Create deployment ZIP artifact
        run: |
          mkdir -p dist
          zip -r "dist/dicey-devops-${{ steps.version.outputs.VERSION }}-${{ steps.githash.outputs.GITHASH }}.zip" \
            backend frontend Dockerfile docker-compose.yml README.md VERSION monitoring docs

      # Upload deployment ZIP
      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: dicey-devops-${{ steps.version.outputs.VERSION }}-${{ steps.githash.outputs.GITHASH }}
          path: dist

      # Upload just the manual PDF separately for the demo
      - name: Upload manual PDF
        uses: actions/upload-artifact@v4
        with:
          name: manual-${{ steps.version.outputs.VERSION }}-${{ steps.githash.outputs.GITHASH }}
          path: docs/itManual.pdf
