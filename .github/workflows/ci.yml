name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        run: npm test

      # Base semantic version from VERSION file (e.g., 1.0.0)
      - name: Read base version
        id: version
        run: echo "BASE_VERSION=$(cat VERSION)" >> "$GITHUB_OUTPUT"

      # Append GitHub run number to get 1.0.0.<run>
      - name: Compute full version (base + build number)
        id: buildver
        run: echo "FULL_VERSION=${{ steps.version.outputs.BASE_VERSION }}.${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      # Short git hash for this commit
      - name: Compute Git hash
        id: githash
        run: echo "GITHASH=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      # Inject semantic version + git hash into the manual's \VERSION macro
      # (itManual.tex has: \newcommand{\VERSION}{Version DEV_SEMVER (Git DEV_HASH)})
      - name: Inject version info into manual
        working-directory: docs
        run: |
          sed -i "s/DEV_SEMVER/${{ steps.buildver.outputs.FULL_VERSION }}/g" itManual.tex
          sed -i "s/DEV_HASH/${{ steps.githash.outputs.GITHASH }}/g" itManual.tex

      # Compile LaTeX manual (Overleaf template) into a PDF
      - name: Compile LaTeX manual
        uses: xu-cheng/latex-action@v3
        with:
          root_file: itManual.tex          # IMPORTANT: no docs/ prefix
          working_directory: docs          # IMPORTANT: run inside docs/
          latexmk_shell_escape: true
          extra_system_packages: "py3-pygments"

      # Create deployment ZIP artifact including app + docs
      - name: Create deployment ZIP artifact
        run: |
          mkdir -p dist
          zip -r "dist/dicey-devops-${{ steps.buildver.outputs.FULL_VERSION }}-${{ steps.githash.outputs.GITHASH }}.zip" \
            backend frontend Dockerfile docker-compose.yml README.md VERSION monitoring docs

      # Upload deployment ZIP
      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: dicey-devops-${{ steps.buildver.outputs.FULL_VERSION }}-${{ steps.githash.outputs.GITHASH }}
          path: dist

      # Upload just the manual PDF separately for the demo
      - name: Upload manual PDF
        uses: actions/upload-artifact@v4
        with:
          name: manual-${{ steps.buildver.outputs.FULL_VERSION }}-${{ steps.githash.outputs.GITHASH }}
          path: docs/itManual.pdf
