<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dicey DevOps</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <h1>ðŸŽ² Dicey DevOps ðŸŽ²</h1>
      <button id="openRules" class="ghost-btn">How to play</button>
    </header>

    <div class="game-card">
      <div class="bank-row">
        <div class="bank">
          Bankroll: $<span id="bank">100</span>
        </div>
        <label class="difficulty-sel">
          Level:
          <select id="difficulty">
            <option value="low">Low ($50)</option>
            <option value="mid" selected>Medium ($100)</option>
            <option value="high">High ($1000)</option>
          </select>
        </label>
        <div class="streak-badge" id="streakBadge">Streak: 0</div>
      </div>

      <div class="meta-line">
        <span id="runRolls">Run rolls: 0</span>
        <span id="bestScore">Best for this setup: 0 rolls</span>
      </div>

      <form id="betForm" class="bet-form">
        <label>Bet Type:
          <select id="betType">
            <option value="sum">Sum (2â€“12)</option>
            <option value="exactPair">Exact Pair (e.g., 1,3)</option>
            <option value="anyDoubles">Any Doubles</option>
            <option value="overUnder7">Over / Under / Exactly 7</option>
          </select>
        </label>

        <div id="selectionHost"><!-- dynamic controls go here --></div>

        <label>Wager ($):
          <input id="wager" type="number" min="1" value="5" />
        </label>

        <button type="submit" class="primary-btn" id="rollBtn">Roll</button>
      </form>

      <!-- dice visual -->
      <div class="dice-stage" id="diceStage">
        <div class="die" id="die1" data-value="1">1</div>
        <div class="die" id="die2" data-value="2">2</div>
      </div>

      <!-- fx layer for confetti / floating text -->
      <div id="fx-layer" class="fx-layer"></div>

      <div id="last" class="result-line"></div>
      <div id="learn" class="learn-line"></div>
    </div>
  </div>

  <!-- rules modal -->
  <div id="rulesModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>How Dicey DevOps works</h2>
        <button id="closeRules" class="close-btn">Ã—</button>
      </div>
      <p class="modal-sub">Pick a mode below to see its rules.</p>

      <div class="rule-tabs">
        <button data-mode="sum" class="rule-tab active">Sum (2â€“12)</button>
        <button data-mode="exactPair" class="rule-tab">Exact Pair</button>
        <button data-mode="anyDoubles" class="rule-tab">Any Doubles</button>
        <button data-mode="overUnder7" class="rule-tab">Over / Under / 7</button>
      </div>

      <div id="ruleBody" class="rule-body">
        <!-- filled by script.js -->
      </div>

      <div class="modal-footer">
        <button id="gotIt" class="primary-btn full">Got it, let me play</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
